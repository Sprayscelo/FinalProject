{% load static %}

{% block login %}
    <div class="loginContainer">
        <section class="loginTela">
            <div class="containerDaIMG">
                <img src="https://app.wikidados.com.br/statics/img/logo/logo_horizontal.png" alt="" class="img-fluid">
            </div>
            <div class="loginTelaInfo">
                <div class="email">
                    <label> 
                        <i class="material-icons">mail</i>
                        <span>
                            E-mail:
                        </span> 
                        <input type="email" name="" class="">
                    </label>
                </div>
                <div class="senha">
                    <label>
                        <i class="material-icons">password</i> 
                        <span>Senha:</span> 
                        <input type="password" name="" id="">
                    </label>
                </div>
                <div class="loginTelaInfoLogar text-center">
                    <button class="btn btn-success" type="submit">Logar</button>
                </div>
                <div>
                    <a href="">Esqueci minha senha</a>
                </div>
            </div>
        </section>
    </div>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
