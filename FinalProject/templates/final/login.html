{% load static %}

{% block login %}
<!-- LOGIN -->
    <div class="loginContainer">
        <div class="loginTela">
            <div class="containerDaIMG">
                <img src="https://app.wikidados.com.br/statics/img/logo/logo_horizontal.png" alt="" class="img-fluid">
            </div>
            <form class="loginTelaInfo text-center" method="POST">
                {% csrf_token %}
                <div class="email">
                    <label> 
                        <span>
                            <i class="material-icons"  >mail</i>
                            E-mail:
                        </span> 
                        <input required type="email" name="loginEmail" class="">
                    </label>
                </div>
                <div class="senha">
                    <label>
                        <span>
                            <i class="material-icons">password</i> 
                            Senha:
                        </span> 
                        <input required type="password" name="loginPassword" id="">
                    </label>
                </div>
                <div class="loginTelaInfoLogar">
                    <button class="btn btn-success" type="submit">Logar</button>
                </div>
                <div class="loginTelaInfoEsqueciSenha">
                    <a href="">Esqueci minha senha</a>
                </div>
                <div class="loginTelaInfoRegistrar">
                    <a href="{% url 'register' %}">Registrar-se</a>
                </div>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
