{% load static %}

{% block register %}
<!-- register -->
    <div class="registerContainer">
        <div class="registerTela">
            <div class="containerDaIMG">
                <img src="https://app.wikidados.com.br/statics/img/logo/logo_horizontal.png" alt="" class="img-fluid">
            </div>
            <form class="registerTelaInfo text-center" method="POST">
                {% csrf_token %}
                <div class="email">
                    <label> 
                        <span>
                            <i class="material-icons" >mail</i>
                            E-mail:
                        </span> 
                        <input required type="email" class="registerEmail" name="registerEmail" class="">
                    </label>
                </div>
                <div class="username">
                    <label for="">
                        <span>
                            <i class="material-icons">person</i>
                            Username
                            <input required type="text" class="registerUsername" name="registerUsername" id="">
                        </span>
                    </label>
                </div>
                <div class="senha">
                    <label>
                        <span>
                            <i class="material-icons">password</i> 
                            Senha:
                        </span> 
                        <input required type="password" class="registerPassword" name="registerPassword" id="">
                    </label>
                </div>
                <div class="confirmarSenha">
                    <label>
                        <span>
                            <i class="material-icons">password</i>
                            Confirmar senha:
                        </span>
                        <input required type="password" class="registerConfirmarPassword" name="registerConfirmarPassword" id="">
                    </label>
                </div>
                <div class="registerTelaInfoRegistrar">
                    <button onclick="verificarSenha()" class="btn btn-success" type="submit">Registrar</button>
                </div>
                <div class="registerTelaInfoLogin">
                    <a href="{% url 'default' %}">Login</a>
                </div>
                {% if message %}
                <div class="text-center" style="font-weight: bold; color: red; grid-column: -1/1;">
                    <p style="text-align: center;">{{ message }}</p>
                </div>
                {% endif %}
            </form>
        </div>
        <link rel="stylesheet" href="{% static 'register.css' %}">
        <script src="{% static 'register.js' %}"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
